{% extends 'base.html' %}

{% block results %}
<title>Craigslist Web Scraper</title>

  <h2 style="text-align: center">Search results for "{{ search | title }}"</h2>

  <div class="row">
      {% for post in final_postings %}
          <div class="col s4">
            <div class="container">
                  <div class="card">
                    <div class="card-image">
                        <a href="{{ post.1 }}"><img src="{{ post.3 }}" alt=""></a>
                    </div>
                    <div class="card-content">
                        <p>{{ post.0 }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ post.1 }}">View listing: Price {{ post.2 }}</a>
                    </div>
                  </div>
                </div>
          </div>
      {% endfor %}
  </div>
{% endblock %}
